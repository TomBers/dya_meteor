<template name='ask'>
<style>
.input-group-addon,.upVote,.downVote{
  cursor: pointer;
}

{{{params.styling}}}
</style>


<div class="container-fluid">
  <fieldset>

    <!-- Form Name -->
    <legend>Ask a Question</legend>

    <!-- Appended Input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="qntext"></label>
      <div class="col-md-4">
        <div class="input-group">
          <input id="qntext" name="qntext" class="form-control" placeholder="Ask a Question" type="text">
          <span class="input-group-addon askQn">Ask</span>
        </div>

      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Past Questions</legend>

    {{#each cmmts}}
    {{> qnVote}}
    {{/each}}


  </fieldset>
</div>

</template>

<template name="qnVote">


  {{#if voted}}
  <div class='row' style="font-size:2.2em;border-bottom:1px solid #BEBABA">
    <div class='col-sm-8 col-sm-offset-1 col-xs-10' style='color:#BEBABA'>
      {{comment}}
    </div>
    <div class='col-sm-1 col-xs-2' style='color:#BEBABA'>
      {{count}}
    </div>
    <!-- <div class='col-sm-1 col-xs-2'>
    </div>
    <div class='col-sm-1 col-xs-2'>
    </div> -->
  </div>
  {{else}}
  <div class='row' style="font-size:2.2em;border-bottom:1px solid #BEBABA">
    <div class='col-sm-8 col-sm-offset-1 col-xs-7'>
      {{comment}}
    </div>
    <div class='col-sm-1 col-xs-1'>
      {{count}}
    </div>
    <div class='col-sm-1 col-xs-1 upVote'>
      <span class='glyphicon glyphicon-circle-arrow-up'></span>
    </div>
    <div class='col-sm-1 col-xs-1 downVote'>
      <span class='glyphicon glyphicon-circle-arrow-down'></span>
    </div>
  </div>
  {{/if}}



</template>
