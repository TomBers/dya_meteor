<template name='editSurvey'>
  {{> autoformModals}}
  <div class='container'>


    {{#with survey}}
    <h1>{{title}}</h1>
    {{> quickForm collection='Survey' doc=this id='updateSurveyForm' type='update' omitFields="title"}}
    {{/with}}

    <div class='row' style='border:1px solid black'>
    <div class='col-xs-2'>Show Question
    </div>
    <div class='col-xs-2'>Title
    </div>
    <div class='col-xs-2'>Results
    </div>
    <div class='col-xs-2'>Edit
    </div>
    <div class='col-xs-2'>Clear Responses
    </div>
    <div class='col-xs-2'>Delete Question
    </div>
  </div>

      {{#each questions}}
      {{> editQn}}
      {{/each}}


    <br><br>
    {{#with survey}}
    {{#afModal class="btn btn-primary" collection="Questions" operation="insert" omitFields="survey,dependsOn,order,visible" formId="makeQn"}}
    Add a new question
    {{/afModal}}
    {{/with}}

    <!-- <a href='/makeQn/{{survey.title}}'><h3>Add Question</h3></a> -->

  </div>
</template>

<template name='editQn'>
  <div class='row' style="margin-top:20px;margin-bottom:10px;">

    <div class='col-xs-2 isVisible'>
        <input type="checkbox" checked="{{visible}}" />
    </div>
    <div class='col-xs-2'>
      {{title}}
    </div>
    <div class='col-xs-2'>
      {{#if isRI type}}<a href='/track/{{survey}}/{{_id}}'><span style='font-size: 2em;' class='glyphicon glyphicon-record'></span></a>{{else}}<a href='/results/{{survey}}'><span class='glyphicon glyphicon-stats' style='font-size: 2em;'></span></a>{{/if}}
    </div>
    <div class='col-xs-2'>

      {{#afModal class="btn btn-primary" collection="Questions" operation="update" omitFields="survey,dependsOn,visible" doc=_id}}
      Edit question
      {{/afModal}}
    </div>
    <div class='col-xs-2'>
      <button class='btn btn-warning'>Clear Data</button>
    </div>
    <div class='col-xs-2'>

      {{#afModal class="btn btn-danger" collection="Questions" operation="remove" doc=_id formId="delQn"}}
      Delete
      {{/afModal}}
    </div>

</div>

  </template>
