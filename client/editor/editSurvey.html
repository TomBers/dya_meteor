<template name='editSurvey'>

  <div class='container'>

    {{#with survey}}
    {{> quickForm collection='Survey' doc=this id='updateSurveyForm' type='update'}}
    {{/with}}

    <div class='row' style='border:1px solid black'>
    <div class='col-xs-2'>Show Question
    </div>
    <div class='col-xs-3'>Title
    </div>
    <div class='col-xs-2'>Results
    </div>
    <div class='col-xs-2'>Edit
    </div>
    <div class='col-xs-2'>Clear Responses
    </div>
  </div>

      {{#each questions}}
      <div class='row'>

        <div class='col-xs-2'>
          {{#if showVisible}}
            <input type="checkbox" checked="{{visible}}" />
          {{/if}}
        </div>
        <div class='col-xs-3'>
          {{title}}
        </div>
        <div class='col-xs-2'>
          {{#if isRI type}}<a href='/track/{{survey}}/{{_id}}'><span class='glyphicon glyphicon-record'></span></a>{{else}}<a href='/results/{{survey}}'><span class='glyphicon glyphicon-stats'></span></a>{{/if}}
        </div>
        <div class='col-xs-2'>
          <a href='/editQn/{{_id}}'><span class='glyphicon glyphicon-pencil'></span></a>
        </div>
        <div class='col-xs-2'>
          <a href='/clear/{{_id}}'><span class='glyphicon glyphicon-minus'></span></a>
        </div>

    </div>
      {{/each}}


    <br><br>
    {{#with survey}}
    {{> autoformModals}}
    {{#afModal class="btn btn-primary addQn" collection="Questions" operation="insert" omitFields="survey,dependsOn" formId="makeQn" title=title}}
    Add a new question
    {{/afModal}}
    {{/with}}

    <!-- <a href='/makeQn/{{survey.title}}'><h3>Add Question</h3></a> -->

  </div>
</template>
