<template name='editSurvey'>
  <div class='container'>
    {{#with survey}}

    <h1><a href="/account" type="button"><span class="glyphicon glyphicon-chevron-left"></span></a>URL : <a href='/{{title}}' target='_blank' style="font-size:22px">http://dya.mod.bz/{{title}}</a></h1>
    <a href='/updateSurvey/{{_id}}' class="btn btn-info btn-sm"><span class="glyphicon glyphicon-cog"></span> Update Survey settings</a>

    <a href="/mq/{{_id}}/{{title}}" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-pencil"></span> Add Question</a>


    {{/with}}

    <div class='row' style='border-bottom:1px solid black;font-size:1.5em;margin-top:30px'>
    <div class='col-xs-2'>Show Question
    </div>
    <div class='col-xs-2'>Title
    </div>
    <div class='col-xs-2'>Results
    </div>
    <div class='col-xs-2'>Edit
    </div>
    <div class='col-xs-2'>Clear Responses
    </div>
    <div class='col-xs-2'>Delete Question
    </div>
  </div>

      {{#sortable items=qns sortField="order" options=sortOptions}}
      {{> editQn}}
      {{/sortable}}


  </div>
</template>

<template name='editQn'>
  <div class='row' style="margin-top:20px;margin-bottom:10px;">

    <div class='col-xs-2 isVisible'>
      {{order}}
        <input type="checkbox" checked="{{visible}}" />
    </div>
    <div class='col-xs-2' style="font-size:16px">
      {{title}}
    </div>
    <div class='col-xs-2'>
      {{#if isRI type}}<a href='/track/{{survey}}/{{_id}}'><span style='font-size: 2em;' class='glyphicon glyphicon-record'></span></a>{{else}}<a href='/results/{{survey}}'><span class='glyphicon glyphicon-stats' style='font-size: 2em;'></span></a>{{/if}}
    </div>
    <div class='col-xs-2'>
      <a href='/updateQuestion/{{_id}}/{{survey}}'>Edit</a>
    </div>
    <div class='col-xs-2'>
      <button class='btn btn-warning'>Clear Data</button>
    </div>
    <div class='col-xs-2'>
      <button class='btn btn-danger'><span class="glyphicon glyphicon-trash"></span></button>
    </div>

</div>

  </template>
