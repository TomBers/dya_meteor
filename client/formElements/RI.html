<template name='RI'>
  <div class="shadow" id="{{_id}}_card">

<div id="{{_id}}_PI">
    <h1>{{title}}</h1>
      {{#each opts}}
      <div>{{this}}</div>

      <div class='chk agree'>Agree</div>
      <div class='chk disagree'>Disagree</div>
      {{/each}}
</div>

<div id={{_id}}_RANK>
<h1>How important is this?</h1>
<div class='scale'>Very Important</div>
<div class='scale'>Somewhat Important</div>



</div>

<div id={{_id}}_CMMT>
  <h1>Would you like to comment?</h1>
    <textarea rows="4" cols="50" placeholder="Comment"></textarea>
<div class='cmmt'>
Comment
</div>

<div class='skip'>
Skip
</div>

</div>




</div>
</template>
