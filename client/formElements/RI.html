<template name='RI'>
  <div class="shadow" id="{{_id}}_card">

<div id="{{_id}}_PI">
    <h1>{{title}}</h1>

      {{#each opts}}

      <h2>{{this}}</h2>
      <div>
      <!-- {{#each ../piOpts}} -->

      <div class='chk'>Strongly Agree</div>
      <div class='chk'>Agree</div>
      <div class='chk'>Disagree</div>
      <div class='chk'>Strongly Disagree</div>
      <!-- {{/each}} -->
      <div class='qry'>QUERY</div>
    </div>
      {{/each}}

</div>


<div id="{{_id}}_CMMT" style="display:none">
  <h1>Would you like to comment?</h1>
    <textarea rows="4" cols="50" placeholder="Comment"></textarea>
<div class='cmmt'>
Comment
</div>

<div class='cmmt'>
Skip
</div>

</div>




</div>
</template>
