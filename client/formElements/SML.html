<template name='SML'>

<style>
.chk.HSM:hover,.chk.NSM:hover,.chk.SSM:hover,.chk.HSM.checked,.chk.NSM.checked,.chk.SSM.checked{
  border:5px solid black;
}

.HSM{
  width: 20vw;
  height: 20vw;
  background-image: url("happy.svg");
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
.NSM{
  width: 20vw;
  height: 20vw;
  background-image: url("neutral.svg");
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
.SSM{
  width: 20vw;
  height: 20vw;
  background-image: url("sad.svg");
  background-repeat: no-repeat;
  background-size: 100% 100%;
}

</style>


  <div class="shadow" id="{{_id}}_card">

<div class='qnAns'>

    <h1>{{title}}</h1>
<!--  -->
      <div class='chk HSM {{checked "HSM"}}' id='{{_id}}_HSM'></div>
      <div class='chk NSM {{checked "NSM"}}' id='{{_id}}_NSM'></div>
      <div class='chk SSM {{checked "SSM"}}' id='{{_id}}_SSM'></div>
      {{#if showBtn}}
   <div class='hider'>
   Ok
   </div>
   {{/if}}
</div>
