<template name="analysis">
<style>
.Very{
  border-left:10px solid red;
}
.Somewhat{
  border-left:10px solid white;
}

.ct-chart .ct-series.ct-series-a .ct-line,.ct-chart .ct-series.ct-series-a .ct-point{
  stroke:#{{cols.[0]}};
}
.ct-chart .ct-series.ct-series-b .ct-line,.ct-chart .ct-series.ct-series-b .ct-point{
  stroke:#{{cols.[1]}};
}
.ct-chart .ct-series.ct-series-c .ct-line,.ct-chart .ct-series.ct-series-c .ct-point{
  stroke:#{{cols.[2]}};
}
.ct-chart .ct-series.ct-series-d .ct-line,.ct-chart .ct-series.ct-series-d .ct-point{
  stroke:#{{cols.[3]}};
}
.ct-chart .ct-series.ct-series-e .ct-line,.ct-chart .ct-series.ct-series-e .ct-point{
  stroke:#{{cols.[4]}};
}
.ct-chart .ct-series.ct-series-f .ct-line,.ct-chart .ct-series.ct-series-f .ct-point{
  stroke:#{{cols.[5]}};
}
.ct-chart .ct-series.ct-series-g .ct-line,.ct-chart .ct-series.ct-series-g .ct-point{
  stroke:#{{cols.[6]}};
}
.ct-chart .ct-series.ct-series-h .ct-line,.ct-chart .ct-series.ct-series-h .ct-point{
  stroke:#{{cols.[7]}};
}


</style>


{{#each piOpts}}

<div id='{{this}}' style="border:1px solid black;display:block;">
  <h1>{{this}}</h1>
  <div class='ct-chart ct-double-octave {{this}}'></div>
  {{#each keys}}
  <div class='key' style='color:#{{setCol}}'>{{label}}</div>
  {{/each}}
</div>

{{/each}}


  <div class='commentBox'>
    <h1>Comments</h1>
    {{#each comments}}
    <div class='{{rank}}' style='color: #{{col side}}'>
    {{comment}}
  </div>
    {{/each}}
  </div>


</template>
