<template name="account">
  <div class='container'>
    {{#if loggedIn}}
    <h1>Welcome</h1>
    <ol>
    {{#each surveys}}
    <li><a href='/es/{{this._id}}/{{this.title}}' target="_blank">{{this.title}}</a></li>
    {{/each}}
    {{> autoformModals}}
    {{#afModal class="btn btn-primary" collection="Survey" operation="insert" omitFields="owner" formId="makeSurvey"}}
    Add a new survey
    {{/afModal}}

  </ol>
    {{else}}
  {{> loginButtons}}
  {{/if}}
</div>
</template>
