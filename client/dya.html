<template name="dya">

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{params.title}}</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/ask/{{params._id}}"><span class="glyphicon glyphicon-user"></span>ASK</a></li>

      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid">

  {{#each questions}}

  {{#if showLND}}
  {{#if isLND}}
  {{> LND}}
  {{/if}}
  {{else}}


  {{#if isCHK}}
  {{> CHK }}
  {{/if}}

  {{#if isRDO }}
  {{> RDO }}
  {{/if}}

  {{#if isSLD}}
  {{> SLD}}
  {{/if}}

  {{#if isRI}}
  {{> RI}}
  {{/if}}

  {{#if isCMMT}}
  {{> CMMT}}
  {{/if}}

  {{#if isVID}}
  {{> VID}}
  {{/if}}

  {{/if}}

  {{/each}}


  {{#if showFinish}}
  <button class='finished'>Finished</button>
  {{/if}}
  <!-- {{> comment}} -->

  {{> sAlert}}
</div>
</template>
