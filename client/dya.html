<template name="dya">
  <style>
  {{{params.styling}}}
  </style>

  <nav class="navbar navbar-default navbar-fixed-top surveyNavBar" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <div class="navbar-brand logo">
      <div class="textOrImage">{{params.title}}</div>
      </div>
    </div>
    <a href="#" type="button" id='goToQn' class="btn btn-default navbar-btn pull-right">
      <span class="glyphicon {{headerIcon}}"></span>
    </a>
  </div>
</nav>



<div class="container qnView">


  {{#if showLND}}
  <div class='starter'>
  {{{params.startMsg}}}
  </div>
  {{else}}
  {{#each questions}}

  <!-- {{> UI.dynamic template=type}} -->

  {{#if isCHK}}
  {{> CHK }}
  {{/if}}

  {{#if isRDO }}
  {{> RDO }}
  {{/if}}

  {{#if isSLD}}
  {{> SLD}}
  {{/if}}

  {{#if isRI}}
  {{> RI}}
  {{/if}}

  {{#if isCMMT}}
  {{> CMMT}}
  {{/if}}

  {{#if isVID}}
  {{> VID}}
  {{/if}}

  {{#if isSML}}
  {{> SML}}
  {{/if}}

  {{#if isSCL}}
  {{> SCL}}
  {{/if}}

  {{/each}}
  {{/if}}
{{#with params}}
  {{#if showFinish}}
  <button class='finished'>Finished</button>
  {{/if}}
  {{/with}}

  <div class="poweredBy" style="width:150px;display:block;margin: 0 auto;font-size:18px;margin-bottom:100px">
    Powered by :<br><br> <a href='/'><img src="/dya_logo.png"></a>
  </div>

  {{> sAlert}}
</div>
<div class="container-fluid ansView" style="display:none">
  {{> ask}}
</div>

<div class="container-fluid getEmail" style="display:none">
  {{> getEmail}}
</div>


</template>
