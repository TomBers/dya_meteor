<template name="dya">

  <style>
  {{{params.styling}}}
  </style>


  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand logo" href="#"><strong>{{params.title}}</strong></a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/ask/{{params.title}}/{{params._id}}" ><span class='qnBox'>Question <span class="glyphicon glyphicon-question-sign"></span></span></a></li>

      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid">
  {{#if showLND}}
  <div class='starter'>
  {{{params.startMsg}}}
  </div>
  {{else}}
  {{#each questions}}

  {{#if isCHK}}
  {{> CHK }}
  {{/if}}

  {{#if isRDO }}
  {{> RDO }}
  {{/if}}

  {{#if isSLD}}
  {{> SLD}}
  {{/if}}

  {{#if isRI}}
  {{> RI}}
  {{/if}}

  {{#if isCMMT}}
  {{> CMMT}}
  {{/if}}

  {{#if isVID}}
  {{> VID}}
  {{/if}}

  {{/each}}
  {{/if}}
{{#with params}}
  {{#if showFinish}}
  <button class='finished'>Finished</button>
  {{/if}}
  {{/with}}

  {{> sAlert}}
</div>
</template>
