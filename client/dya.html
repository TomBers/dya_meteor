<template name="dya">
  <style>
  {{{params.styling}}}
  </style>

  <nav class="navbar navbar-default header" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header pull-left">
      <div class="navbar-brand logo">{{params.title}}</div>
    </div>
    <a href="#" type="button" id='goToQn' class="btn btn-default navbar-btn pull-right">
      <span class="glyphicon {{headerIcon}}"></span>
    </a>
  </div>
</nav>

<div class="container-fluid qnView">
  {{#if showLND}}
  <div class='starter'>
  {{{params.startMsg}}}
  </div>
  {{else}}
  {{#each questions}}

  {{#if isCHK}}
  {{> CHK }}
  {{/if}}

  {{#if isRDO }}
  {{> RDO }}
  {{/if}}

  {{#if isSLD}}
  {{> SLD}}
  {{/if}}

  {{#if isRI}}
  {{> RI}}
  {{/if}}

  {{#if isCMMT}}
  {{> CMMT}}
  {{/if}}

  {{#if isVID}}
  {{> VID}}
  {{/if}}

  {{#if isSML}}
  {{> SML}}
  {{/if}}

  {{/each}}
  {{/if}}
{{#with params}}
  {{#if showFinish}}
  <button class='finished'>Finished</button>
  {{/if}}
  {{/with}}

  {{> sAlert}}
</div>
<div class="container-fluid ansView" style="display:none">
  {{> ask}}
</div>

</template>
