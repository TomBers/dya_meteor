  {{#if showLND}}
  <div class='starter'>
  {{{params.startMsg}}}
  </div>

  {{> CHK }}
  {{/if}}

  {{#if isRDO }}
  {{> RDO }}
  {{/if}}

  {{#if isSLD}}

  {{/if}}

  {{#if isRI}}

  {{/if}}

  {{#if isCMMT}}

  {{/if}}

  {{#if isVID}}
  {{> VID}}
  {{/if}}

  {{/each}}
  {{/if}}
{{#with params}}
  {{#if showFinish}}
  <button class='finished'>Finished</button>
  {{/if}}
  {{/with}}

  {{> sAlert}}
</div>
<div class="container-fluid ansView" style="display:none">
