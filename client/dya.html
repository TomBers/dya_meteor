<template name="dya">

  {{#each questions}}

  {{#if showLND}}
  {{#if isLND}}
  {{> LND}}
  {{/if}}
  {{else}}


  {{#if isCHK}}
  {{> CHK }}
  {{/if}}

  {{#if isRDO }}
  {{> RDO }}
  {{/if}}

  {{#if isSLD}}
  {{> SLD}}
  {{/if}}

  {{#if isRI}}
  {{> RI}}
  {{/if}}

  {{#if isCMMT}}
  {{> CMMT}}
  {{/if}}

  {{#if isVID}}
  {{> VID}}
  {{/if}}

  {{/if}}

  {{/each}}


  {{#if showFinish}}
  <button class='finished'>Finished</button>
  {{/if}}
  <!-- {{> comment}} -->

  {{> sAlert}}

</template>
