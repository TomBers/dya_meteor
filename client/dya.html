<template name="dya">
  <style>
  {{{params.styling}}}
  </style>

  <nav class="navbar navbar-default header" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header pull-left">
      <div class="navbar-brand logo">{{params.title}}</div>
    </div>

    <!-- I don't want it apart of the collapsible portion -->
    <div class="navbar-header pull-right">
      <ul class="nav navbar-nav pull-left" style='margin:4.5px 5px;'>
        <li>
          <!-- <a href="/ask/{{params.title}}/{{params._id}}" style='padding:0px;padding-top:10px'> -->
            <span id='goToQn' style='font-size:2em'>{{headerIcon}}</span>
            <!-- </a> -->
          </li>
      </ul>

    </div>
  </div>
</nav>

<div class="container-fluid qnView">
  {{#if showLND}}
  <div class='starter'>
  {{{params.startMsg}}}
  </div>
  {{else}}
  {{#each questions}}

  {{#if isCHK}}
  {{> CHK }}
  {{/if}}

  {{#if isRDO }}
  {{> RDO }}
  {{/if}}

  {{#if isSLD}}
  {{> SLD}}
  {{/if}}

  {{#if isRI}}
  {{> RI}}
  {{/if}}

  {{#if isCMMT}}
  {{> CMMT}}
  {{/if}}

  {{#if isVID}}
  {{> VID}}
  {{/if}}

  {{/each}}
  {{/if}}
{{#with params}}
  {{#if showFinish}}
  <button class='finished'>Finished</button>
  {{/if}}
  {{/with}}

  {{> sAlert}}
</div>
<div class="container-fluid ansView" style="display:none">
  {{> ask}}
</div>

</template>
